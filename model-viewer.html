    <style>
        body, html {

            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }
        .threed1 {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            background: white;
            border: none;
            border-radius: 4px;
        }
        .threed1 h4 {

            margin-right: 10px;

        .img-icn1 {
